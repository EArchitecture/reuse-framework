language: java
jdk:
  - oraclejdk8
before_install:
  - sudo apt-get update && apt-get clean
  - sudo apt-get install gnupg2 -y
  - sudo export GNUPGHOME=./.gnupg
  - sudo gpg2 --list-keys
script: 
  - mvn clean install -q
after_success:
  - mvn clean cobertura:cobertura coveralls:report deploy -s ./settings.xml
  - bash <(curl -s https://codecov.io/bash)
